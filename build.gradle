subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    repositories {
        //mavenLocal()
        jcenter()
        maven {
            url "http://dl.bintray.com/albertonavarro/maven"
        }
        maven {
            url 'http://updates.jmonkeyengine.org/maven/'
        }
        maven {
            url 'http://nifty-gui.sourceforge.net/nifty-maven-repo'
        }
    }


}