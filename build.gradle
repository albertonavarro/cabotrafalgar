            guava: 'com.google.guava:guava:17.0',
            slf4j_api: 'org.slf4j:slf4j-api:1.7.2',
            reflections: 'org.reflections:reflections:0.9.9',
            gson: 'com.google.code.gson:gson:2.2.4',
            eventbus: 'org.bushe:eventbus:1.4',
            auto_value: 'com.google.auto.value:auto-value:1.0-rc1',
            opencsv: 'net.sf.opencsv:opencsv:2.3',
            jbullet: 'cz.advel.jbullet:jbullet:20101010',
            vecmath: 'java3d:vecmath:1.3.1',
            eventbus: 'org.bushe:eventbus:1.4',
