subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.cabotrafalgar.mooo.com/repo'
        }
    }


}