            cxf_frontend_jaxws: 'org.apache.cxf:cxf-rt-frontend-jaxws:' + v.cxf,
            cxf_rt_rs_client: 'org.apache.cxf:cxf-rt-rs-client:' + v.cxf,
            //AMQ
            activemq_all: 'org.apache.activemq:activemq-all:5.11.1',
            //OTHERS
            junit: 'junit:junit:4.10',
            guava: 'com.google.guava:guava:17.0',
